<div style="border: 1px solid; text-align: left; padding: 4%; border-color:#bbb; margin: 1rem 0; border-radius: 1rem">
    <div>
        <strong>{{comment.writer.profile.nickname  }}</strong>
        &nbsp;
        {{ comment.created.at }}
    </div>
    <div>
        {{ comment.content }}
    </div>
    {% if comment.writer  == user %}
    <div style="text-align: right">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}">Delete</a>
    </div>
    {% endif %}
</div>
